<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
    <h1>Questions</h1>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'question_detail' question.pk %}">{{ question.question_text }}</a>
                
            </li>
        {% endfor %}
    </ul>
</body>
</html>

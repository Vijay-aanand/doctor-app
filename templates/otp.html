{% extends 'base.html' %}

{% block title %}Enter OTP{% endblock %}

{% block content %}
    <h1>Enter OTP</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
